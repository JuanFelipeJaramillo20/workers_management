<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule Details</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<h1>Schedule Details</h1>
<div>
    <p><strong>ID:</strong> <span th:text="${schedule.id}"></span></p>
    <p><strong>Date:</strong> <span th:text="${schedule.date}"></span></p>
    <p><strong>Shift:</strong> <span th:text="${schedule.shift}"></span></p>
    <p><strong>Employee:</strong> <span th:text="${schedule.employee.name}"></span></p>
</div>
<div>
    <a th:href="@{/schedules}">Back to List</a>
    <a th:href="@{/schedules/{id}/delete(id=${schedule.id})}">Delete</a>
</div>
</body>
</html>
